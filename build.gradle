ext {
    travisBuild = System.getenv("TRAVIS") == "true"
    preDexEnabled = System.getProperty("pre-dex", "true")
}

android {
    compileSdkVersion 31
    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 31
        versionCode 520
        versionName "4.1.0-devRC1"
        archivesBaseName += "-$versionName"
        applicationId "com.glaciersecurity.glaciermessenger"

        resValue "string", "applicationId", applicationId
        resValue "string", "app_name", "Glacier"
        buildConfigField "String", "LOGTAG", "\"messenger\""

        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
    }

    //buildToolsVersion '28.0.3'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    node {
        download = true
        version = "12.18.2"
    }

    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    def keystorePropertiesFile = rootProject.file("signing.properties")
    if (keystorePropertiesFile.exists()) {
        def props = new Properties()
        props.load(new FileInputStream(keystorePropertiesFile))

        signingConfigs {
            release {
                storeFile file(props['storeFile'])
                storePassword props['storePassword']
                keyAlias props['keyAlias']
                keyPassword props['keyPassword']
            }
        }
        buildTypes.release.signingConfig = signingConfigs.release
    }

    dataBinding {
        enabled true
    }

    flavorDimensions("mode", "distribution", "emoji")

    lintOptions {
        disable 'ExtraTranslation', 'MissingTranslation', 'InvalidPackage', 'MissingQuantity', 'AppCompatResource'
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    packagingOptions {
        exclude 'META-INF/BCKEY.DSA'
        exclude 'META-INF/BCKEY.SF'
    }

    productFlavors {
        messenger {
            dimension "mode"
        }

        free {
            dimension "distribution"
        }

        compat {
            dimension "emoji"
        }
    }

    sourceSets {
        messengerFreeCompat {
            java {
                srcDir 'src/messenger/java'  //ALF AM-410
                srcDir 'src/freeCompat/java'
            }
            res {
                srcDir 'src/messenger/res' //ALF AM-410
            }
        }
    }

    subprojects {
        afterEvaluate {
            if (getPlugins().hasPlugin('android') ||
                    getPlugins().hasPlugin('android-library')) {

                configure(android.lintOptions) {
                    disable 'AndroidGradlePluginVersion', 'MissingTranslation'
                }
            }
        }
    }

}
