// Top-level build file where you can add configuration options common to all
// sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'
        classpath 'com.amazonaws:aws-android-sdk-appsync-gradle-plugin:3.3.0'
        classpath 'com.google.gms:google-services:4.3.10'          // NEEDS UPDATE from 4.3.3 to 4.3.10
        classpath 'com.android.support:multidex:1.0.3'

    }
    ext.kotlin_version = '1.3.61'
    ext.versions = [
            'java'               : JavaVersion.VERSION_11,
            'androidGradlePlugin': '3.6.2',
            'googleServices'     : '3.2.1',
            'compileSdk'         : 30,
            'buildTools'         : '28.0.3',
            'minSdk'             : 16,
            'targetSdk'          : 30,
            'supportLibrary'     : '26.1.0',
            'firebase'           : '10.0.1',
            'retrofit'           : '2.0.0-beta4',
            'okhttp'             : '3.6.0',
            'ion'                : '2.1.8',
            'videoAndroid'       : '7.3.1',
            'audioSwitch'        : '1.1.2',
            'lifecycle_version'  : '2.4.0'
    ]
}

